<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="full-page">
      <div class="logo-page padding-l-r">
        <img class='logo' src="./images/logo.svg" alt="">
      </div>
      <div class="content padding-l-r">
        <div class="text-container">
          <h1>We're <span>coming soon</span></h1>

          <p> Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
        </div>
        <div class="email-container">
          <input class="email-content" type="email" name="email" placeholder="Email Address">
          <div>
            <div class='submit-btn'>
              <img class='arrow-submit' src="./images/icon-arrow.svg" alt="">
            </div>
          </div>
          <div class="error-icon">
            <img src="./images/icon-error.svg" alt="">
          </div>
          <div class="error-message">
            <p>Please provide a valid email</p>
          </div>
        </div>
      </div>
      <div class="img-container">
        <!-- <img class='img' src="./images/hero-desktop.jpg" alt=""> -->
      </div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>

</html>
